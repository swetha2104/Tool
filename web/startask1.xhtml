    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="resources/cssask1.css"/>
    </h:head>
    <h:body>
        <h:form>
        <div class="main">
            <div class="one">
                <h:graphicImage value="resources/images/Askimage1/askquestion.png" style="
                                "/>
                <h:outputText value="Ask a Question" style="font-weight: bolder;
                              font-size: 22px;
                              color: #3366ff;
                              float: right;
                              margin-top: 70px;
                              margin-right: 499px; "/>
                <div class="one1" >
                
                     <p:messages id="messages"/>
                    <h:outputText value="Have a question about studying with Moharto?" style="font-size: 18px;text-shadow: #0d75a0;font-style: italic;font-weight: bolder;margin-left: 36px;float: left; margin-top: 20px;"/>
                    <h:outputText value="Simply fill out this form we will get back to you very soon" style="font-size: 18px;text-shadow: #0d75a0;font-style: italic;font-weight: bolder;margin-left: 35px;float: left;margin-top: 3px;"/>
                    <br/><br/><br/>
                    <div class="insidetwo1" >

                        <p:inputText id="fname" style="background-color:#ddd;color:black;" value="#{askBean.fname1}" required="true" label="first name" >
                            <f:validateLength minimum="4" maximum="13" />  

                        </p:inputText>


                        <br/><br/>
                        <p:watermark for="fname" value="First Name" /> 
                        <p:inputText id="lname" style="background-color:#ddd;margin-top: 7px; " value="#{askBean.lname1}" required="true" label="last name" >
                            <f:validateLength minimum="4" maximum="10"/>
                        </p:inputText>
                        <br/><br/>
                        <p:watermark for="lname" value="LastName" /> 
                        <p:inputText id="mobile" style="background-color:#ddd;margin-top: 7px; " value="#{askBean.lname1}" required="true" label="Mobile">
                            <f:validateLength minimum="10" maximum="10"/>
                        </p:inputText><br/><br/>
                        <p:watermark for="mobile" value="Mobile" /> 
                        <p:inputText id="email" style="background-color:#ddd;margin-top: 7px; "  value="#{askBean.email}" required="true" label="Email">

                       <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                        <br/><br/>
                        <p:watermark for="email" value="Email" /> 
                        <p:inputText id="cor" style="background-color:#ddd;margin-top: 7px; "  value="#{askBean.city1}" required="true" label="City">
                                        <f:validateLength minimum="4"/>
                        </p:inputText><br/><br/>
                        <p:watermark for="cor" value="city of Residence" /> 

                        <p:selectOneMenu id="nat" value="#{askBean.nationality}" style="width: 210px;margin-top: 7px;" effect="fold" editable="true" required="true" label="nationality">  
                            <f:selectItem itemLabel="Select One" itemValue="" /> 
                            <f:selectItems value="#{askBean.getNational()}" />  
                        </p:selectOneMenu>  <br/>
                        <p:watermark for="nat" value="Nationality" /><br/><br/>

                 </div>
                    <div class="insidetwo2">


           <p:selectOneMenu id="country" value="#{askBean.country1}" style="width: 363px;" effect="fold"  required="true" editable="true" label="country">  
                                  <f:selectItem itemLabel="Select One" itemValue="" /> 
                                <f:selectItems value="#{askBean. getCountry2()}" />  
                            </p:selectOneMenu>  <br/>
                            <p:watermark for="country" value="which country you would like to study in" /><br/>

                            <p:selectOneMenu id="course" value="#{askBean.course1}" style="width:  363px;margin-top: 2px;" effect="fold" required="true" editable="true" label="course">  
                               <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{askBean. getCourse2()}" />  
                            </p:selectOneMenu> <br/>
                            <p:watermark for="course" value="what you want to study" /> <br/>

                            <p:inputTextarea id="txtarea" value="#{askBean.question}" required="true" style="margin-top: 0px;
width: 356px;
height: 146px;" label="Enter your question">
                                <f:validateLength minimum="10"/>
                            </p:inputTextarea>
                                        <p:watermark for="txtarea" value="   Ask your Question" /> <br/>

                            
                            <p:commandButton value="Reset" update="@form" process="@this" style="color: #0d75a0;margin-left: 70px;margin-top: 17px;">
                                  <p:resetInput target="@form" />  
    </p:commandButton>  
                        <p:commandButton value="Submit" update="@form" style="color: #0d75a0;margin-left: 10px;" />
