<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
         <link rel="stylesheet" href="resources/simple5.css" />
        <style>
            .tabView1{
                size: 168px;
                width: 806px;
                margin-left: 272px;
            }
            .cal1{
                width: 204px;
            }
            input::-webkit-input-placeholder {
         font-size: 12px;
         
         color: #0099ff;
        </style>
    </h:head>
    <h:body>
      
        <div  class="maincontainer">
            <h:form>
               <center>
                        <p:graphicImage value="images/step2.png" width="800" styleClass="image1" /><br/>
                        <div class="content4">
                            <p:inputText id="firstname" value="#{admissionBean.firstname}" required="true" styleClass="txt" >
                        <p:watermark for="firstname" value="First Name"/>
                        
                  </p:inputText>
                    <p:message for="firstname"/><br/>
                    
                  
                    <p:calendar value="#{admissionBean.date}" id="popupButtonCal" style="width: 204px;" size="35" > 
                    <p:watermark for="popupButtonCal" value="Date of Birth"/>
                    </p:calendar><br/><br/>
                    <p:selectOneMenu id="country" value="#{admissionBeanArray.city}" style="width: 210px;font-size: 14px;text-align: left;"  required="true">  
                <f:selectItem itemLabel="Select Country" itemValue="" />  
                <f:selectItems value="#{admissionBeanArray.cities}" />  
                <p:ajax update="suburbs"  
                        listener="#{admissionBeanArray.handleCityChange()}" />  
            </p:selectOneMenu> <br/><br/>
             <p:inputText id="address" value="#{admissionBean.address}" required="true" styleClass="txt">
                        <p:watermark for="address" value="Address Line 1"/>
                       
                    </p:inputText><br/><br/>
                     <p:selectOneMenu value="#{admissionBeanArray.selectedNationality}"  style="width: 210px;font-size: 14px;text-align: left;" label="Universities" filter="true" filterFunction="filter" filterMatchMode="startsWith" panelStyle="width:220px">  
                      <f:selectItem itemLabel="Select Nationality" itemValue="" /> 
                      <f:selectItems value="#{admissionBeanArray.nationalities}" />  
                     </p:selectOneMenu> <br/><br/>
                      <p:selectOneMenu value="#{admissionBeanArray.selectedNationality}" style="width: 210px;font-size: 14px;text-align: left;" label="Universities" filter="true" filterFunction="filter" filterMatchMode="startsWith" panelStyle="width:220px">  
                      <f:selectItem itemLabel="Current Location" itemValue="" /> 
                      <f:selectItems value="#{admissionBeanArray.currentlocation}" />  
                     </p:selectOneMenu>
                    
                        </div>
                        <div class="content5">
                            <p:inputText id="lastname" value="#{admissionBean.lastname}" required="true" styleClass="txt">
                        <p:watermark for="lastname" value="Last Name"/>
                       
                  </p:inputText><br/><br/>
                   <p:inputText id="fathername" value="#{admissionBean.fathername}" required="true" styleClass="txt">
                        <p:watermark for="fathername" value="Father Name"/>
                       
                    </p:inputText><br/>
                    <br/>
                      
  
                    <p:selectOneMenu id="suburbs" value="#{admissionBeanArray.suburb}" style="width: 210px;font-size: 14px;text-align: left;" >  
                <f:selectItem itemLabel="Select City" itemValue="" />  
                <f:selectItems value="#{admissionBeanArray.suburbs}" />  
            </p:selectOneMenu>
                       <p:message for="suburbs"/><br/>
                      
                  
                    <p:inputText id="pin" value="#{admissionBean.pincode}" required="true" styleClass="txt">
                        <p:watermark for="pin" value="Pin code"/>
                       
                    </p:inputText>
                   
                   
                     <h:panelGrid columns="2" style="margin-bottom:-14px" cellpadding="7">  
  
        
                         <p:selectOneRadio id="options" value="#{admissionBean.gender}" style="padding-top: 9px;">  
                     <f:selectItem itemLabel="Male" itemValue="1" />  
                     <f:selectItem itemLabel="Female" itemValue="2" />  
            
                    </p:selectOneRadio>
                         </h:panelGrid> <br/>
                       
                     <p:selectOneMenu value="#{admissionBeanArray.selectedcategory}" style="width: 210px;font-size: 14px;text-align: left;" label="Universities" filter="true" filterFunction="filter" filterMatchMode="startsWith" panelStyle="width:220px">  
                      <f:selectItem itemLabel="Select Category" itemValue="" /> 
                      <f:selectItems value="#{admissionBeanArray.categories}" />  
                     </p:selectOneMenu>  <br/><br/>
                     </div>
                     <p:commandButton id="btn3" value="Save and continue" style="height: 32px;width: 95px;font-size: 16px;" actionListener="#{admissionBean.savePerson}" />
                     
                    </center>   
</h:form>
        </div>
    </h:body>
</html>
